{% extends 'base.html' %}

{% block title %}GamerList - {{ user.username }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="card mt-4" style="max-width: 800px; margin: auto;">
            <div class="card-header">Профиль пользователя</div>
            <div class="card-body">
                <h2 class="card-title">{{ user.username }}</h2>
                <p class="card-text">Email: {{ user.email }}</p>

                <h4 class="mt-4">Избранные игры</h4>
                <ul class="list-group">
                    <li class="list-group-item">Нет избранных игр.</li>
                </ul>

                <div class="text-center mt-3">
                    <a href="{% url 'logout' %}" class="btn btn-danger w-100 mt-3">Выйти</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
