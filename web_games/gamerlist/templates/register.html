{% extends 'base.html' %}

{% block title %}GamerList - Регистрация{% endblock %}

{% block content %}
    <div class="container">
        <div class="card mt-4 p-4" style="max-width: 400px; margin: auto;">
            <h1 class="text-center mb-4">Регистрация</h1>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Подтверждение пароля</label>
                    <input type="password" class="form-control" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Зарегистрироваться</button>
                <div class="text-center mt-3">
                    <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
